<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Time File Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    .card {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .result {
      display: none;
      margin-top: 20px;
      background: #eef2ff;
      padding: 12px;
      border-radius: 8px;
      word-break: break-all;
    }

    .copy-btn {
      margin-top: 10px;
      background: #22c55e;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê One-Time Link Generation</h2>

  <label>Select File</label>
  <input type="file" id="fileInput">

  <label>Link Expiry (minutes)</label>
  <input type="number" id="expiry" placeholder="e.g. 5">

  <button id="uploadBtn" onclick="uploadFile()">Upload & Generate Link</button>

  <div class="status" id="status"></div>

  <div class="result" id="resultBox">
    <strong>Generated Link:</strong>
    <p id="linkText"></p>
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>
</div>

<script>
  function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    const expiry = document.getElementById("expiry").value;
    const status = document.getElementById("status");
    const button = document.getElementById("uploadBtn");

    if (!file || !expiry) {
      status.innerText = "‚ùå Please select file and expiry time";
      status.className = "status error";
      return;
    }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("expiry", expiry);

    button.disabled = true;
    button.innerText = "Uploading...";
    status.innerText = "";

    fetch("/api/files/upload", {
    	  method: "POST",
    	  body: formData
    	})
    .then(res => res.json())
    .then(data => {
      document.getElementById("linkText").innerText = data.link;
      document.getElementById("resultBox").style.display = "block";
      status.innerText = "‚úÖ File uploaded successfully";
      status.className = "status success";
    })
    .catch(err => {
      status.innerText = "‚ùå Upload failed";
      status.className = "status error";
    })
    .finally(() => {
      button.disabled = false;
      button.innerText = "Upload & Generate Link";
    });
  }

  function copyLink() {
    const link = document.getElementById("linkText").innerText;
    navigator.clipboard.writeText(link);
    alert("Link copied to clipboard!");
  }
</script>

</body>
</html>
